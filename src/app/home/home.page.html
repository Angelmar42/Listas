<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pasador de Lista
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pasador de Lista</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-Button (click)="scan()">
    Escaner
  </ion-Button>
  <ion-Button (click)="enviar()">
    Enviar
  </ion-Button>

<div *ngFor="let asistencia of Asitencias;">
  {{asistencia}}
</div>
</ion-content>
